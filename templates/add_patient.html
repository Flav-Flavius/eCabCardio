{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add New Patient</h2>
  <form method="POST">
    <div class="form-group">
      <label>Patient Number</label>
      <input type="text" name="number" class="form-control" required />
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="first" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="last" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Birth Date</label>
      <input type="date" name="birth" class="form-control" required />
    </div>
    <div class="form-group">
      <label>County</label>
      <input type="text" name="county" class="form-control" />
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" name="city" class="form-control" />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" name="address" class="form-control" />
    </div>
    <div class="form-group">
      <label>Occupation</label>
      <input type="text" name="occupation" class="form-control" />
    </div>
    <div class="form-group">
      <label>Workplace</label>
      <input type="text" name="workplace" class="form-control" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" name="phone" class="form-control" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" />
    </div>
    <div class="form-group">
      <label>CNP</label>
      <input type="text" name="cnp" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Marital Status</label>
      <input type="text" name="marital_status" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Patient</button>
  </form>
</div>
{% endblock %}
